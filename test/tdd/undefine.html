<!DOCTYPE HTML>
<html>
<head>
<title>undefine test</title>

<script>
	curl = {
			baseUrl: '../',
			paths: {
				curl: '../src/curl'
			},
			preloads: [
			]
		};

</script>
<script src="../../src/curl.js" type="text/javascript"></script>

<script type="text/javascript">

	curl(
		['stuff/one', 'stuff/two', 'stuff/three', 'curl/tdd/undefine'],
		function (one, two, three, undefine) {
			// test undefine on curl API
			try {
				curl.undefine('stuff/one');
			}
			catch (ex) {
				write('FAILED: curl.undefine is not defined.')
			}
			try {
				require('stuff/one');
				write('FAILED: module still in cache.')
			}
			catch (ex) {
				write('SUCCESS: module not in cache.')
			}
			// test undefine as a module
			try {
				undefine('stuff/one');
			}
			catch (ex) {
				write('FAILED: curl/tdd/undefine is not defined.')
			}
			try {
				require('stuff/two');
				write('FAILED: module still in cache.')
			}
			catch (ex) {
				write('SUCCESS: module not in cache.')
			}
		},
		function (ex) {
			write('ERROR: ' + ex.message);
		}
	);

	function write (msg) {
		curl('domReady!', function () {
			document.body.appendChild(document.createElement('div')).innerHTML = msg;
		});
	}

</script>

</head>
<body>

</body>
</html>
