<!DOCTYPE HTML>
<html>
<head>
<title>load module once test file</title>

<script>
	curl = {
			baseUrl: '',
			paths: {
				curl: '../src/curl',
				jquery: '//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min'
			}
		};

</script>
<script src="../src/curl.js" type="text/javascript"></script>

<script type="text/javascript">

	curl(['curl/_privileged', 'domReady!'], function (priv) {

		// override curl's insertScript function with a spy
		function Spy (orig, context) {
			var count = 0;
			function spy () {
				count++;
				return orig.apply(context, arguments);
			}
			spy.calledNever = function () { return count == 0; };
			spy.calledOnce = function () { return count == 1; };
			spy.calledTwice = function () { return count == 2; };
			spy.calledMany = function (howMany) { return count == howMany; };
			return spy;
		}

		var origLoadScript = priv.core.loadScript,
			Promise = priv.Promise;
			module1 = 'stuff/one',
			module2 = 'jquery';

		function runTest (moduleId, howMany) {

			var spy = new Spy(origLoadScript),
				promise = new Promise(),
				count = 2;

			priv.core.loadScript = spy;

			function countdown () {
				if (--count == 0) {
					promise.resolve();
				}
			}

			curl([moduleId], function (whatevs) {}).then(
				countdown,
				function (ex) {
					write('FAILED: on ' + moduleId + ' exception:' + ex);
				}
			);

			curl([moduleId], function (whatevs) {}).then(
				countdown,
				function (ex) {
					write('FAILED: on ' + moduleId + ' exception:' + ex);
				}
			);

			if (spy.calledMany(howMany || 0)) {
				write('SUCCESS: loaded ' + moduleId + ' exactly once');
			}
			else {
				write('FAILED: loaded ' + moduleId + ' more than once');
			}

			priv.core.loadScript = origLoadScript;

			return promise;

		}
		window.runTest = runTest;
		window.module1 = module1;
		window.module2 = module2;

		runTest(module1, 1).then(function () {
			runTest(module2, 1);
		});

	});

	function write (msg) {
		document.body.appendChild(document.createElement('div')).innerHTML = msg;
	}

</script>

</head>
<body>

<button onclick="runTest(window.module1);">press this button to load the local module again</button>
<button onclick="runTest(window.module2);">press this button to load the remote module again</button>

</body>
</html>
