<!DOCTYPE HTML>
<html>
<head>
<title>CommonJS Modules 1.1 loading test</title>

<script>

	// mock console for IE
	if (!window.console) console = {};
	if (!('log' in console)) {
		console._msg = [];
		console.log = function (msg) {
			var _msg = this._msg;
			_msg.push(msg && msg.join ? msg.join(' ') : msg);
			clearTimeout(this._timeout);
			this._timeout = setTimeout(function () {
				alert(_msg.join('\n'));
			}, 100);
		};
	}

	curl = {
		paths: {
			curl: '../src/curl'
		},
		packages: {
			commonjs: {
				path: 'support/commonjs',
				config: {
					moduleLoader: 'curl/cjs11Compat'
				}
			}
		}
	};

</script>
<script src="../src/curl.js" type="text/javascript"></script>


<script type="text/javascript">

	curl(
		[
			// test modules:
			'commonjs/nakedCjs',
			'domReady!'
		]
	).then(
		function (naked) {
			console.log('********* loaded');
			if (naked.id == 'commonjs/nakedCjs') {
					document.body.appendChild(document.createTextNode('SUCCESS: module id is correct'));
			}
			else {
					document.body.appendChild(document.createTextNode('ERROR: module id is incorrect'));
			}
		}
	);

</script>

</head>
<body>

</body>
</html>
