<!DOCTYPE HTML>
<html>
<head>
<title>Packages test</title>

<script>

	curl = curl_base = {
		paths: {
			curl: '../src/curl'
		}
	};

</script>
<script src="../src/curl.js" type="text/javascript"></script>

<script type="text/javascript">

(function () {
"use strict";

	var tests, privateCfg, testRunner, domReady, configureAsserts;

	tests = {
		'main module': {
			setup: configureSetup({
				baseUrl: '',
				packages: [
					{ name: 'pkg', location: 'support/commonjs' },
					{ name: 'pkg2', location: 'support/commonjs', main: 'main2' },
					{ name: 'main', location: 'support/commonjs', main: 'main' },
					{ name: 'rel', location: 'support/commonjs', main: 'main-with-relative-dep' }
				]
			}),
			test: function (require, done) {
				var tests;
				tests = {
					'should infer location/main.js as main module when not specified': function (cb, assert) {
						function checkMain (main) {
							assert.equal('main', main, 'main module should be "main"');
						}
						curl(['pkg'])
							.then(cb.success, cb.failure)
							.then(checkMain)
							.then(done, done);
					},
					'should find explicit main module': function (cb, assert) {
						function checkMain (main) {
							assert.equal('main2', main, 'main2 module should be "main2"');
						}
						curl(['pkg2'])
							.then(cb.success, cb.failure)
							.then(checkMain)
							.then(done, done);
					},
					'should find explicit main module when named the same as its package': function (cb, assert) {
						function checkMain (main) {
							assert.equal('main', main, 'main module should be "main"');
						}
						curl(['main'])
							.then(cb.success, cb.failure)
							.then(checkMain)
							.then(done, done);
					},
					'should find relative dep from main module': function (cb, assert) {
						function checkMain (main) {
							assert.equal('dep', main, 'main module should return "dep"');
						}
						curl(['rel'])
							.then(cb.success, cb.failure)
							.then(checkMain)
							.then(done, done);
					}
				};
				for (var name in tests) {
					tests[name](
						configureCallbacks(success, failure, name),
						configureAsserts(success, failure, name)
					);
				}
			}
		}
	};

	curl(['curl/_privileged', 'curl/tdd/runner', 'curl/domReady', 'configureAsserts']).then(
		function (priv, runner, ready, asserts) {
			privateCfg = priv.cfg;
			testRunner = runner;
			domReady = ready;
			configureAsserts = asserts;
		}
	).then(
		function () {
			for (var name in tests) {
				testRunner(false, tests[name].setup).run(tests[name].test);
			}
		}
	);

	function configureSetup (config) {
		return function setup () {
			resetCurl();
			curl(config);
		};
	}

	function configureCallbacks (success, failure, msg) {
		return {
			success: function () { success(msg); },
			failure: function () { failure(msg); }
		};
	}

	function write (msg) {
		domReady(function () {
			document.body.appendChild(document.createElement('div')).innerHTML = msg;
		})
	}

	function assertTrue (val, msg) { (val ? success: failure)(msg); }
	function failure (msg, expected) { write('FAILED: ' + msg); }
	function success (msg) { write('SUCCESS: ' + msg); }

	function resetCurl () {
		for (var name in privateCfg) {
			delete privateCfg[name];
		}
	}

}());
</script>

</head>
<body>

</body>
</html>
